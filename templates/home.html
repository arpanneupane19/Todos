<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos | Task Manager For Everyone</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='homepage.css')}}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='todos.png')}}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Todos</h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Showcase -->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>Get stuff done.</h1>
          <p>Manage tasks and crush the day!</p>
          <p>
            Created by
            <a
              href="http://arpanneupane.com"
              target="__blank"
              style="color: white; text-decoration: underline"
              >Arpan Neupane</a
            >
          </p>
        </div>

        <div class="signup-form card">
          <h2>Sign Up Today.</h2>
          <form method="POST" action="">
            {{form.hidden_tag()}}
            <div class="form-control">{{form.username}}</div>
            <div class="form-control">{{form.email}}</div>
            <div class="form-control">{{form.password}}</div>
            <div class="form-control">
              <input type="submit" value="Sign Up" class="btn btn-primary" />
            </div>
            <div class="form-control">
              <a href="/login">Already have an account? Log In.</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
